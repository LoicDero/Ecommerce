<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!shoes || !shoes.length"
resetLinkText="Reload the search">
</app-not-found>
<ul>
  <li *ngFor="let shoes of shoes">
    <a routerLink="/shoes/{{shoes.id}}">
      <img [src]="shoes.imageUrl" [alt]="shoes.name">
      <div class="content">
        <div class="name">
          {{shoes.name}}
        </div>
        <span id="heart" class="{{shoes.favorite?'favorite':'Unliked'}}">
          ‚ù§
        </span>
        <div class="stars">
          <star-rating [stars]="shoes.stars" />
        </div>
        <div class="product-item-footer">
          <div class="brand">
            <span>
              {{shoes.brand}}
            </span>
          </div>
        </div>
        <div class="price">
          <span>
            {{shoes.price | currency:'EUR':true}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>

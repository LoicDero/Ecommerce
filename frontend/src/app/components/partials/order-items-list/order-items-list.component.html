<table>
  <tr>
    <td colspan="5">
      <h3>Article dans le panier :</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/shoes/{{item.shoes.id}}">
        <img [src]="item.shoes.imageUrl"/>
      </a>
    </td>
    <td>
      {{item.shoes.name}}
    </td>
    <td>
      {{item.shoes.price | currency:'EUR':true}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency:'EUR':true}}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total :
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency:'EUR':true}}
      </strong>
    </td>
  </tr>
</table>
